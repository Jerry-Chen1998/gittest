<html lang="en">
<head>

</head>
<body>
<input id="keyword" name="keyword" value="">
<input type="button" value="搜索" onclick="s()">

<script>
    function s() {
        var value = document.getElementById("keyword").value;
        // document.location.href = "http://search.shop.com";

        window.open(url, "_blank");
    }
</script>
